<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <img src="assets/person-1.jpg" alt="banner" class="banner-image">
    <!-- <img src="assets/person-1.jpg" alt="banner" class="mobile-image"> -->
    <header>
        <hr class="header-line">
        <nav class="navbar">
            <img src="assets/gcpn-Logo.png" alt="logo" class="logo">
            <ul class="list">
                <li class="list-item active">home</li>
                <li class="list-item">about us</li>
                <li class="list-item">portfolio</li>
                <li class="list-item">contact</li>
            </ul>
        </nav>
        <i class="fa-solid fa-bars"></i>
    </header>

    <!-- section 1 -->
    <div class="creative-container">
        <div class="wrapper">
            <h1 class="creative-text"><span class="span-1">crea-</span><span class="span-2">tivity.</span><span class="span-3">is our ingredient</span></h1>
            <div class="social-links">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
        </div>
        <button class="creative-btn">check our package</button>
    </div>
<div class="line">
    <hr>
</div>
    <!-- services section -->

    <div class="services-container">
        <div class="services-wrapper">
            <ul class="services">
                <li class="service"><span></span> photography</li>
                <li class="service"><span></span> videography</li>
                <li class="service"><span></span> graphic design</li>
                <li class="service"><span></span> illustrations</li>
                <li class="service"><span></span> animation</li>
            </ul>
            <div class="service-text">
                <i class="fa-solid fa-quote-right"></i>
                <p>we will help you to create best graphics, photos, videos, animations and illustrations</p>
                <img src="assets/person-2.jpg" alt="services" class="services-img">
            </div>
        </div>
    </div>
